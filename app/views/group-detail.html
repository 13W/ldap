<form class="form-horizontal" data-role="form">
    <div class="form-group">
        <label for="cn" class="col-sm-4 control-label">Display Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="cn" placeholder="Display Name" data-ng-model="input.cn">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="name" placeholder="Name" data-ng-model="input.name">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label">Description</label>
        <textarea class="form-control" name="description" id="description" cols="30" rows="10" data-ng-model="input.description"></textarea>
    </div>
</form>
